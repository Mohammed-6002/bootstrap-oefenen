<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesweek 4 - Image stijling in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-success p-3">
        <div class="row mb-3">
            <div class="col-md-4">
                <img class="d-block mx-auto" src="img/sample1.jpg" alt="" width="100%" />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <img class="d-block mx-auto rounded-circle" src="img/sample1.jpg" alt="" />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <img class="d-block mx-auto img-fluid" src="img/sample1.jpg" alt="" />
            </div>
        </div>
    </div>
</body>
</html>
